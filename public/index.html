<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>My Awesome Cycle.js app</title>
</head>
<body>
  <style>
    .microphone {
      background-color: #ccc;
      border-radius: 50%;
      box-sizing: border-box;
      position: absolute;
      left: 50%;
      top: 70px;
      text-align: center;
      transform: translateX(-50%);
      width: 300px;
      height: 300px;
    }

    .listening {
      animation: recording 1s ease infinite;
    }

    .micro-img {
      margin-top: 25px;
      height: 250px;
      width: 250px;
    }

    .currentuser {
      box-sizing: border-box;
      height: 382px;
      padding: 30px;
      text-align: center;
    }

    .currentuser img {
      position: absolute;
      animation: move 3s ease;
      border-radius: 5px;
      height: 100px;
      left: 50%;
      top: 170px;
      transform: translateX(-50%) scale(3);
      width: 100px;
    }

    .oldusers .user {
      display: inline-block;
      margin: 5px
    }

    .oldusers img {
      border-radius: 5px;
    }

    .in {
      opacity: 0;
    }

    .title {
      height: 50px;
      margin: 0;
      text-align: center;
    }

    @keyframes move {
      50% {
        left: 50%;
        transform: translate(-50%) scale(3);
        top: 170px;
      }
      75% {
        left: 15px;
        transform: translate(0%) scale(1);
        top: 442px;
      }
      100% {
        left: 15px;
        transform: translate(0%) scale(1);
        top: 442px;
      }
    }

    @keyframes recording {
      50% {
        background-color: #b99;
        transform: translate(-50%) scale(0.8);
      }
    }
  </style>
  <h1 class="title">Cycle Faces</h1>
  <div id="app"></div>
  <script src="bundle.js"></script>
</body>
</html>

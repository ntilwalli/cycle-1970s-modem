<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>My Awesome Cycle.js app</title>
</head>
<body>
  <style>
    .microphone {
      background-color: #ccc;
      border-radius: 50%;
      box-sizing: border-box;
      margin: 0 auto;
      text-align: center;
      width: 300px;
      height: 300px;
    }

    .listening {
      animation: recording 1s ease infinite;
    }

    .micro-img {
      margin-top: 25px;
      height: 250px;
      width: 250px;
    }

    .currentuser {
      animation: move 3s ease;
      transform: translateX(0);
      opacity: 0;
      box-sizing: border-box;
      height: 382px;
      padding: 2em 0;
      margin-top: -350px;
      text-align: center;
      pointer-events: none;
    }

    .currentuser img {
      border-radius: 5px;
      height: 300px;
      width: 300px;
    }

    .in {
      opacity: 0;
    }

    .title {
      height: 50px;
      margin: 0;
      text-align: center;
    }

    @keyframes move {
      0% {
        opacity: 1;
        transform: translateX(-100%);
      }
      25% {
        opacity: 1;
        transform: translateX(0);
      }
      75% {
        opacity: 1;
        transform: translateX(0);
      }
      100% {
        opacity: 1;
        transform: translateX(100%);
      }
    }

    @keyframes recording {
      50% {
        background-color: #b99;
        transform: scale(0.8);
      }
    }
  </style>
  <h1 class="title">Cycle Faces</h1>
  <div id="app"></div>
  <script src="bundle.js"></script>
</body>
</html>
